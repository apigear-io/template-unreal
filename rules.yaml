          - source: "ApiGear/Source/ThirdParty/OLinkProtocolLibrary/Public/olink/core/protocol.h"
            target: "Public/olink/core/protocol.h"
            raw: true
          - source: "ApiGear/Source/ThirdParty/OLinkProtocolLibrary/Private/core/protocol.cpp"
