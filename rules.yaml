  - name: apigear_olink
    requires:
      - apigear_olinkproto
    scopes:
      - match: system
        prefix: "Plugins/ApiGear/"
        documents:
          - source: "ApiGear/Source/ApiGearOLink/apigearolink.Build.cs"
            target: "Source/ApiGearOLink/apigearolink.Build.cs"
            raw: true
          - source: "ApiGear/Source/ApiGearOLink/Public/ApiGearOLink.h"
